<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Main</title>

</head>
<body>
<app-header></app-header>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1>Album example</h1>
      <p class="lead text-muted">Something short and leading about the collection below—its contents, the creator, etc. Make it short and sweet, but not too short so folks don’t simply skip over it entirely.</p>
      <p>
        <a href="#" class="btn btn-primary my-2">Main call to action</a>
        <a href="#" class="btn btn-secondary my-2">Secondary action</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div *ngFor="let org of organizations" class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#007bff"></rect>
              <text x="50%" y="50%" fill="#eceeef" dy=".3em" >{{org.organization.name}}</text></svg>
              <!--<text x="50%" y="50%" fill="#eceeef" dy=".3em" >{{org.organization.name}}</text></svg>-->
            <div class="card-body">
              <p class="card-text" >{{org.organization.location}}</p>
              <!--<p class="card-text" >{{org.organization.location}}</p>-->
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="onDeleteOrganization(org.id)"  class="btn btn-sm btn-outline-secondary">Delete</button>
                  <button (click)="onEditOrganization(org.id)" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>

        <div *ngFor="let org of coachs" class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg"
                 preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail">
              <title>Placeholder</title>
              <rect width="100%" height="100%" fill="#007bff"></rect>
              <text x="50%" y="50%" fill="#eceeef" dy=".3em" >{{org.coach.firstname}}</text></svg>
            <!--<text x="50%" y="50%" fill="#eceeef" dy=".3em" >{{org.organization.name}}</text></svg>-->
            <div class="card-body">
              <p class="card-text" >{{org.coach.lastname}}</p>
              <!--<p class="card-text" >{{org.organization.location}}</p>-->
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button (click)="onDeleteOrganization(org.id)"  class="btn btn-sm btn-outline-secondary">Delete</button>
                  <button (click)="onEditOrganization(org.id)" class="btn btn-sm btn-outline-secondary">Edit</button>
                </div>
                <small class="text-muted">9 mins</small>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</main>
<app-footer></app-footer>
</body>
</html>
