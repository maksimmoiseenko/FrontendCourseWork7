
<app-header></app-header>
  <div style="background-color: #f8f9fa;display: flex;
  align-items: center;
  justify-content: center">
    <form class="form-signin" (ngSubmit)="addDiscipline()"
          style="margin:0; width:300px">
      <h1 class="h3 mb-3 font-weight-normal">Добавьте дисциплину</h1>
      <label for="Name" class="sr-only">Name</label>
      <input [(ngModel)]="discipline.name" id="Name"  name="name" class="form-control" placeholder="name" required="" autofocus="">
      <button class="btn btn-lg btn-primary btn-block" type="submit">Зарегистрироваться</button>
      <p class="mt-5 mb-3 text-muted">© 2020</p>
    </form>
    </div>
  <div style="background-color: #f8f9fa;display: flex;
  align-items: center;
  justify-content: center">
    <div class="table-responsive">
      <table class="table table-striped table-sm">
        <thead>
        <tr>
          <th>#</th>
          <th>name</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x=index;let discipline of disciplines">
          <td>{{x}}</td>
          <td>{{discipline.name}}</td>
          <td>
            <div class="btn-group">
              <button class="btn btn-sm btn-outline-secondary" (click)="onDelete(discipline.id)">delete</button>
              <button class="btn btn-sm btn-outline-secondary" (click)="onEdit(discipline.id)">edit</button>
            </div>
          </td>
        </tr>

        </tbody>
      </table>
    </div>
  </div>
<app-footer></app-footer>
